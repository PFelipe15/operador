<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" fill="none">
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="#ECFDF5" stroke="#10B981" stroke-width="4"/>
  
  <!-- Success Circle -->
  <circle cx="150" cy="150" r="90" fill="#10B981" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Checkmark -->
  <path d="M120 150 L140 170 L180 130" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Digital Elements -->
  <!-- Top Binary Code -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">100%</text>
  <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">DIGITAL</text>
  
