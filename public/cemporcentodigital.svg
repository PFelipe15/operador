  <rect x="194" y="260" width="6" height="6" fill="#10B981" opacity="0.5"/>
  <rect x="204" y="260" width="6" height="6" fill="#10B981" opacity="0.7"/>
  <rect x="214" y="260" width="6" height="6" fill="#10B981" opacity="0.3"/>
  <rect x="224" y="260" width="6" height="6" fill="#10B981" opacity="0.5"/>
  
