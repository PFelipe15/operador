  <line x1="216" y1="120" x2="194" y2="138" stroke="#10B981" stroke-width="2" opacity="0.4"/>
  <line x1="84" y1="180" x2="106" y2="162" stroke="#10B981" stroke-width="2" opacity="0.4"/>
  <line x1="216" y1="180" x2="194" y2="162" stroke="#10B981" stroke-width="2" opacity="0.4"/>
  
