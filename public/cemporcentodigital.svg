  <circle cx="80" cy="120" r="4" fill="#10B981" opacity="0.6"/>
  <circle cx="220" cy="120" r="4" fill="#10B981" opacity="0.6"/>
  <circle cx="80" cy="180" r="4" fill="#10B981" opacity="0.6"/>
  <circle cx="220" cy="180" r="4" fill="#10B981" opacity="0.6"/>
  
